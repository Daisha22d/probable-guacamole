<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="chat-container">
    <h1 class="chat-title">Robot Buddy</h1>
    <p class="chat-description">A friendly chatbot to help you with your problems. Ask me anything!</p>
    <div class="chat-box">
      <div id="chat-display"></div>
      <input type="text" id="user-input" class="user-input" placeholder="Type your message..." />
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#send-button").click(function () {
        var userMessage = $("#user-input").val();
        $("#chat-display").append("<p class='user-message'>You: " + userMessage + "</p>");
        $("#user-input").val("");
        $.ajax({
          url: "/get_response",
          method: "POST",
          data: { user_input: userMessage },
          success: function (data) {
            $("#chat-display").append(
              "<p class='bot-message'>Bot: " + data.bot_response + "</p>"
            );
          },
        });
      });
    });
  </script>
</body>
</html>
